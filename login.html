<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cat Home 로그인">
  <title>로그인 - Cat Home</title>

  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- 로그인 스타일시트 -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- 로그인 컨테이너 -->
  <main class="login-container">
    <section class="login-box">
      <h1>로그인</h1>

      <!-- 로그인 폼 -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="btn-login">로그인</button>
      </form>

      <!-- 회원가입 링크 -->
      <div class="signup-link">
        <p>계정이 없으신가요? <a href="#" id="signupLink">회원가입</a></p>
      </div>
    </section>

    <!-- 회원가입 폼 (기본적으로 숨김) -->
    <section class="signup-box" style="display: none;">
      <h1>회원가입</h1>

      <form id="signupForm">
        <div class="form-group">
          <label for="signupEmail">이메일</label>
          <input type="email" id="signupEmail" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="signupPassword">비밀번호 (최소 6자)</label>
          <input type="password" id="signupPassword" name="password" placeholder="비밀번호 입력 (6자 이상)" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmPassword">비밀번호 확인</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required minlength="6">
        </div>

        <button type="submit" class="btn-signup">회원가입</button>
      </form>

      <!-- 로그인 링크 -->
      <div class="login-link">
        <p>이미 계정이 있으신가요? <a href="#" id="loginLink">로그인</a></p>
      </div>
    </section>
  </main>

  <!-- Supabase 클라이언트 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase 클라이언트 설정 -->
  <script src="js/supabase-client.js"></script>

  <!-- 인증 기능 -->
  <script src="js/auth.js"></script>

  <!-- 로그인 스크립트 -->
  <script src="js/login.js"></script>
</body>
</html>
